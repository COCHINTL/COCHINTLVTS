    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Overlay for readability */
        .overlay {
            background: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Header Section */
        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-align: center;
            padding: 20px 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        header h1 {
            margin: 10px 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        /* Search Box */
        .search-bar {
            display: block;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Route List */
        .route-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            list-style: none;
            margin: 0;
        }

        .route-item {
            width: 280px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .route-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .route-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Section */
        footer {
            background-color: #337;
            color: Saffron;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer img {
            display: block;
            margin: 0 auto 5px;
        }
    </style>
</head>

        searchBox.addEventListener('input', () => {
            const query = searchBox.value.toLowerCase();
            const items = routeList.getElementsByClassName('route-item');

            Array.from(items).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(query) ? 'block' : 'none';
            });
